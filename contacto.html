<!doctype html>
<html>
	<h1>
		<title>Contacto</title><br>
	</h1>
	<body>
	<a href = "index.html"> Indice </a><br>
	Formulario de contacto: <br>
		<FORM>
			<label>Nombre:<input type = "text" name = "nombre"></label><br>
			<label>Correo:<input type = "email" name = "email"></label><br>
			<label>Carrera:
				<select name = "carrera">
					<option value = "INFO">Ing. en Informatica</option><br>
					<option value = "COMPU">Ing. en Computacion</option><br>
				</select>
			</label><br>
			<label>Fecha de nacimiento:<input type = "date" name = "fecha"></label><br>
			Género:<br>
			<label><input type = "radio" name = "genero" value = "masculino">Masculino</label><br>
			<label><input type = "radio" name = "genero" value = "femenino">Femenino</label><br>
			<label>Contraseña:<input type = "password" name = "contraseña"></label><br>
			<label>Comentario:<textarea name = "comentario"></textarea></label><br>
			<label>Quiero recibir mas informacion:<input type = "checkbox" name = "inf" value = "inf"></label><br>
			<label>Promedio:<input type = "number" name = "num"></label><br>
			<input type = "submit" value = "Enviar">
		</FORM>
	</body>
</html>
